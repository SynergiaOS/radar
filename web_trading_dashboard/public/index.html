<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>🤖 Advanced ML/RL Trading Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet"
    />
    <meta name="description" content="Advanced ML/RL Trading System Dashboard with real-time data and analysis" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:title" content="🤖 Advanced ML/RL Trading Dashboard" />
    <meta property="og:description" content="Real-time trading signals powered by Machine Learning and Reinforcement Learning" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com" />
    <meta property="twitter:title" content="🤖 Advanced ML/RL Trading Dashboard" />
    <meta property="twitter:description" content="Real-time trading signals powered by Machine Learning and Reinforcement Learning" />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <style>
        /* Loading animation */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #1a1a1a;
            border-top: 4px solid #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #007acc;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }

        /* Hide loading spinner once app loads */
        .loading-container.loaded {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        /* Root styles */
        #root {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0a0a0a;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading Animation -->
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">🤖 Loading Trading Dashboard...</div>
    </div>

    <div id="root"></div>

    <script>
        // Hide loading spinner once app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('loaded');
            }, 1000);
        });
    </script>
</body>
</html>
